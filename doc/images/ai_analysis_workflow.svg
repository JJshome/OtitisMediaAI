<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="data-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0072ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c6ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="transformer-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="feature-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="diagnostic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fddb92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fdff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="prognosis-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4cb8c4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Animation Paths -->
    <path id="data-flow-1" d="M100,240 C120,240 130,180 150,180" />
    <path id="data-flow-2" d="M100,280 C120,280 130,300 150,300" />
    <path id="data-flow-3" d="M100,320 C120,320 130,420 150,420" />
    <path id="data-flow-4" d="M230,180 C250,180 260,240 280,240" />
    <path id="data-flow-5" d="M230,300 C250,300 260,280 280,280" />
    <path id="data-flow-6" d="M230,420 C250,420 260,320 280,320" />
    <path id="data-flow-7" d="M420,280 C440,280 450,180 470,180" />
    <path id="data-flow-8" d="M420,280 C440,280 450,300 470,300" />
    <path id="data-flow-9" d="M420,280 C440,280 450,420 470,420" />
    <path id="data-flow-10" d="M550,180 C570,180 580,240 600,240" />
    <path id="data-flow-11" d="M550,300 C570,300 580,280 600,280" />
    <path id="data-flow-12" d="M550,420 C570,420 580,320 600,320" />
    <path id="data-flow-13" d="M680,280 C700,280 710,280 730,280" />
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    AI Analysis Workflow for OME Diagnosis
  </text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">
    Transformer-Based Multi-Modal Processing Pipeline
  </text>
  
  <!-- Input Data Sources -->
  <g transform="translate(40, 220)">
    <rect x="0" y="0" width="120" height="120" rx="15" ry="15" fill="url(#data-gradient)" filter="url(#drop-shadow)" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Sensor Data
    </text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">
      Inputs
    </text>
    
    <!-- Sensor Icons -->
    <g transform="translate(20, 70)">
      <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.8" />
      <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0072ff">IMG</text>
    </g>
    
    <g transform="translate(50, 70)">
      <rect x="-8" y="-8" width="16" height="16" rx="2" ry="2" fill="#ffffff" opacity="0.8" />
      <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0072ff">VIB</text>
    </g>
    
    <g transform="translate(80, 70)">
      <polygon points="0,-8 8,0 0,8 -8,0" fill="#ffffff" opacity="0.8" />
      <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0072ff">TMP</text>
    </g>
    
    <g transform="translate(20, 100)">
      <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.8" />
      <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0072ff">PRS</text>
    </g>
    
    <g transform="translate(50, 100)">
      <rect x="-8" y="-8" width="16" height="16" rx="2" ry="2" fill="#ffffff" opacity="0.8" />
      <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0072ff">ACS</text>
    </g>
    
    <g transform="translate(80, 100)">
      <polygon points="0,-8 8,0 0,8 -8,0" fill="#ffffff" opacity="0.8" />
      <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0072ff">EEG</text>
    </g>
  </g>
  
  <!-- Preprocessing Modules -->
  <g transform="translate(150, 160)">
    <rect x="0" y="0" width="80" height="40" rx="10" ry="10" fill="#4285f4" filter="url(#drop-shadow)" />
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">
      Image Proc.
    </text>
  </g>
  
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="80" height="40" rx="10" ry="10" fill="#4285f4" filter="url(#drop-shadow)" />
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">
      Signal Proc.
    </text>
  </g>
  
  <g transform="translate(150, 400)">
    <rect x="0" y="0" width="80" height="40" rx="10" ry="10" fill="#4285f4" filter="url(#drop-shadow)" />
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">
      Wave Proc.
    </text>
  </g>
  
  <!-- Transformer Model -->
  <g transform="translate(280, 220)">
    <rect x="0" y="0" width="140" height="120" rx="15" ry="15" fill="url(#transformer-gradient)" filter="url(#drop-shadow)" />
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Transformer Model
    </text>
    
    <!-- Self-Attention Visualization -->
    <g transform="translate(30, 60)">
      <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.7" />
      <circle cx="25" cy="-15" r="8" fill="#ffffff" opacity="0.7" />
      <circle cx="50" cy="10" r="8" fill="#ffffff" opacity="0.7" />
      <circle cx="75" cy="-5" r="8" fill="#ffffff" opacity="0.7" />
      
      <line x1="0" y1="0" x2="25" y2="-15" stroke="#ffffff" stroke-width="1" opacity="0.4" />
      <line x1="0" y1="0" x2="50" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.4" />
      <line x1="0" y1="0" x2="75" y2="-5" stroke="#ffffff" stroke-width="1" opacity="0.4" />
      <line x1="25" y1="-15" x2="50" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.4" />
      <line x1="25" y1="-15" x2="75" y2="-5" stroke="#ffffff" stroke-width="1" opacity="0.4" />
      <line x1="50" y1="10" x2="75" y2="-5" stroke="#ffffff" stroke-width="1" opacity="0.4" />
      
      <!-- Animated attention weights -->
      <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0">
        <animate attributeName="opacity" values="0;0.5;0" dur="2s" begin="0s" repeatCount="indefinite" />
      </circle>
      <circle cx="25" cy="-15" r="8" fill="#ffffff" opacity="0">
        <animate attributeName="opacity" values="0;0.5;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="50" cy="10" r="8" fill="#ffffff" opacity="0">
        <animate attributeName="opacity" values="0;0.5;0" dur="2s" begin="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="75" cy="-5" r="8" fill="#ffffff" opacity="0">
        <animate attributeName="opacity" values="0;0.5;0" dur="2s" begin="1.5s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <text x="70" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">
      Self-Attention Mechanism
    </text>
  </g>
  
  <!-- Feature Extraction -->
  <g transform="translate(470, 160)">
    <rect x="0" y="0" width="80" height="40" rx="10" ry="10" fill="url(#feature-gradient)" filter="url(#drop-shadow)" />
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      TM Features
    </text>
  </g>
  
  <g transform="translate(470, 280)">
    <rect x="0" y="0" width="80" height="40" rx="10" ry="10" fill="url(#feature-gradient)" filter="url(#drop-shadow)" />
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Fluid Features
    </text>
  </g>
  
  <g transform="translate(470, 400)">
    <rect x="0" y="0" width="80" height="40" rx="10" ry="10" fill="url(#feature-gradient)" filter="url(#drop-shadow)" />
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Pain Features
    </text>
  </g>
  
  <!-- Diagnostic Modules -->
  <g transform="translate(600, 220)">
    <rect x="0" y="0" width="80" height="120" rx="15" ry="15" fill="url(#diagnostic-gradient)" filter="url(#drop-shadow)" />
    <text x="40" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Diagnostic
    </text>
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Module
    </text>
    
    <!-- Diagnostic indicators -->
    <g transform="translate(20, 85)">
      <rect x="0" y="0" width="40" height="6" rx="3" ry="3" fill="#4285f4" />
      <rect x="0" y="10" width="30" height="6" rx="3" ry="3" fill="#ea4335" />
      <rect x="0" y="20" width="20" height="6" rx="3" ry="3" fill="#fbbc05" />
    </g>
  </g>
  
  <!-- Final Outputs -->
  <g transform="translate(730, 220)">
    <rect x="0" y="0" width="30" height="120" rx="4" ry="4" fill="url(#prognosis-gradient)" filter="url(#drop-shadow)" />
    
    <!-- Output levels animation -->
    <rect x="5" y="10" width="20" height="20" fill="#ffffff" opacity="0.8">
      <animate attributeName="height" values="20;60;20" dur="4s" repeatCount="indefinite" />
      <animate attributeName="y" values="90;50;90" dur="4s" repeatCount="indefinite" />
    </rect>
    
    <text x="-10" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#333" transform="rotate(-90 -10,60)">
      Results
    </text>
  </g>
  
  <!-- Animated Data Flow -->
  <g>
    <!-- Flow 1: Input to Image Processing -->
    <circle r="3" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
      <animateMotion dur="2s" repeatCount="indefinite" path="M100,240 C120,240 130,180 150,180" />
    </circle>
    
    <!-- Flow 2: Input to Signal Processing -->
    <circle r="3" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      <animateMotion dur="2s" repeatCount="indefinite" begin="0.6s" path="M100,280 C120,280 130,300 150,300" />
    </circle>
    
    <!-- Flow 3: Input to Wave Processing -->
    <circle r="3" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.2s"/>
      <animateMotion dur="2s" repeatCount="indefinite" begin="1.2s" path="M100,320 C120,320 130,420 150,420" />
    </circle>
    
    <!-- Flow 4-6: Processing to Transformer -->
    <circle r="3" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.3s" path="M230,180 C250,180 260,240 280,240" />
    </circle>
    
    <circle r="3" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
      <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.9s" path="M230,300 C250,300 260,280 280,280" />
    </circle>
    
    <circle r="3" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1.5s"/>
      <animateMotion dur="1.5s" repeatCount="indefinite" begin="1.5s" path="M230,420 C250,420 260,320 280,320" />
    </circle>
    
    <!-- Flow 7-9: Transformer to Features -->
    <circle r="3" fill="#ff9a9e">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
      <animateMotion dur="1.8s" repeatCount="indefinite" begin="0.5s" path="M420,280 C440,280 450,180 470,180" />
    </circle>
    
    <circle r="3" fill="#ff9a9e">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1.1s"/>
      <animateMotion dur="1.8s" repeatCount="indefinite" begin="1.1s" path="M420,280 C440,280 450,300 470,300" />
    </circle>
    
    <circle r="3" fill="#ff9a9e">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1.7s"/>
      <animateMotion dur="1.8s" repeatCount="indefinite" begin="1.7s" path="M420,280 C440,280 450,420 470,420" />
    </circle>
    
    <!-- Flow 10-12: Features to Diagnostic -->
    <circle r="3" fill="#fddb92">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0.7s"/>
      <animateMotion dur="1.2s" repeatCount="indefinite" begin="0.7s" path="M550,180 C570,180 580,240 600,240" />
    </circle>
    
    <circle r="3" fill="#fddb92">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="1.3s"/>
      <animateMotion dur="1.2s" repeatCount="indefinite" begin="1.3s" path="M550,300 C570,300 580,280 600,280" />
    </circle>
    
    <circle r="3" fill="#fddb92">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="1.9s"/>
      <animateMotion dur="1.2s" repeatCount="indefinite" begin="1.9s" path="M550,420 C570,420 580,320 600,320" />
    </circle>
    
    <!-- Flow 13: Diagnostic to Results -->
    <circle r="3" fill="#16a085">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1s"/>
      <animateMotion dur="1.5s" repeatCount="indefinite" begin="1s" path="M680,280 C700,280 710,280 730,280" />
    </circle>
  </g>
  
  <!-- Diagnostic Details -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="700" height="80" rx="10" ry="10" fill="rgba(255,255,255,0.7)" stroke="#999" stroke-width="1" />
    
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      OME Diagnosis Results
    </text>
    
    <!-- Result categories -->
    <g transform="translate(40, 50)">
      <rect x="0" y="-15" width="100" height="30" rx="5" ry="5" fill="#4285f4" opacity="0.2" stroke="#4285f4" stroke-width="1" />
      <text x="50" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Diagnosis
      </text>
    </g>
    
    <g transform="translate(160, 50)">
      <rect x="0" y="-15" width="100" height="30" rx="5" ry="5" fill="#ea4335" opacity="0.2" stroke="#ea4335" stroke-width="1" />
      <text x="50" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Severity
      </text>
    </g>
    
    <g transform="translate(280, 50)">
      <rect x="0" y="-15" width="100" height="30" rx="5" ry="5" fill="#fbbc05" opacity="0.2" stroke="#fbbc05" stroke-width="1" />
      <text x="50" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Fluid Type
      </text>
    </g>
    
    <g transform="translate(400, 50)">
      <rect x="0" y="-15" width="100" height="30" rx="5" ry="5" fill="#34a853" opacity="0.2" stroke="#34a853" stroke-width="1" />
      <text x="50" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Healing Chance
      </text>
    </g>
    
    <g transform="translate(520, 50)">
      <rect x="0" y="-15" width="120" height="30" rx="5" ry="5" fill="#673ab7" opacity="0.2" stroke="#673ab7" stroke-width="1" />
      <text x="60" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Surgery Necessity
      </text>
    </g>
  </g>
  
  <!-- Accuracy Indicator -->
  <g transform="translate(650, 120)">
    <rect x="0" y="0" width="120" height="40" rx="20" ry="20" fill="rgba(255,255,255,0.8)" stroke="#999" stroke-width="1" />
    
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Accuracy:
    </text>
    
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4285f4">
      96.5%
    </text>
  </g>
</svg>