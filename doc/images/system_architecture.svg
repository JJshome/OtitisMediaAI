<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <linearGradient id="probe-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="visual-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5ee7df;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b490ca;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="prognosis-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4cb8c4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="user-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9d423;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4e50;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloud-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#13547a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#80d0c7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animation for data flow -->
    <path id="data-path-1" d="M200,160 C240,160 240,220 280,220" />
    <path id="data-path-2" d="M420,220 C460,220 460,220 500,220" />
    <path id="data-path-3" d="M350,270 C350,310 350,310 350,350" />
    <path id="data-path-4" d="M200,450 C240,450 240,400 280,400" />
    <path id="data-path-5" d="M420,400 C460,400 470,450 510,450" />
    <path id="data-path-6" d="M350,450 C350,490 350,490 350,530" />
    
    <!-- Signal pulse animations -->
    <circle id="pulse-template" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" />
      <animateMotion dur="2s" repeatCount="indefinite">
        <mpath xlink:href="#data-path-1"/>
      </animateMotion>
    </circle>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Multi-Sensor Fusion and AI-Based OME Diagnosis System
  </text>
  
  <!-- Multi-sensor Probe -->
  <g transform="translate(130, 160)">
    <rect x="0" y="0" width="140" height="80" rx="15" ry="15" fill="url(#probe-gradient)" filter="url(#drop-shadow)" />
    <text x="70" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Multi-Sensor Probe
    </text>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">
      Image, Vibration, Temperature,
    </text>
    <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">
      Pressure, Acoustic, EEG
    </text>
    
    <!-- Probe Icon -->
    <g transform="translate(25, 40)">
      <path d="M0,0 L15,0 L20,5 L20,15 L0,15 Z" fill="#ffffff" opacity="0.7" />
      <circle cx="10" cy="7" r="5" fill="#ffffff" opacity="0.9" />
    </g>
  </g>
  
  <!-- Data Collection & Preprocessing -->
  <g transform="translate(280, 200)">
    <rect x="0" y="0" width="140" height="80" rx="15" ry="15" fill="#3498db" filter="url(#drop-shadow)" />
    <text x="70" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Data Collection &
    </text>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Preprocessing
    </text>
    
    <!-- Signal Icon -->
    <g transform="translate(30, 45)">
      <path d="M0,0 L5,10 L10,5 L15,15 L20,0" stroke="#ffffff" stroke-width="2" fill="none" />
    </g>
  </g>
  
  <!-- AI Analysis Module -->
  <g transform="translate(280, 350)">
    <rect x="0" y="0" width="140" height="100" rx="15" ry="15" fill="url(#ai-gradient)" filter="url(#drop-shadow)" />
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      AI Analysis
    </text>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Module
    </text>
    <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">
      Transformer Model
    </text>
    <text x="70" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">
      Deep Learning
    </text>
    
    <!-- Brain/Neural Network Icon -->
    <g transform="translate(30, 55)">
      <circle cx="0" cy="0" r="3" fill="#ffffff" />
      <circle cx="10" cy="-10" r="3" fill="#ffffff" />
      <circle cx="20" cy="0" r="3" fill="#ffffff" />
      <circle cx="10" cy="10" r="3" fill="#ffffff" />
      <line x1="0" y1="0" x2="10" y2="-10" stroke="#ffffff" stroke-width="1" />
      <line x1="0" y1="0" x2="10" y2="10" stroke="#ffffff" stroke-width="1" />
      <line x1="10" y1="-10" x2="20" y2="0" stroke="#ffffff" stroke-width="1" />
      <line x1="10" y1="10" x2="20" y2="0" stroke="#ffffff" stroke-width="1" />
    </g>
  </g>
  
  <!-- 3D Modeling & AR Visualization -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="150" height="90" rx="15" ry="15" fill="url(#visual-gradient)" filter="url(#drop-shadow)" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      3D Modeling &
    </text>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      AR Visualization
    </text>
    <text x="75" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Interactive 3D Models
    </text>
    
    <!-- VR/AR Icon -->
    <g transform="translate(35, 45)">
      <rect x="0" y="-10" width="20" height="15" rx="2" ry="2" fill="#ffffff" opacity="0.7" />
      <path d="M0,5 L10,20 L20,5" stroke="#333333" stroke-width="2" fill="none" />
    </g>
  </g>
  
  <!-- Prognosis Prediction -->
  <g transform="translate(500, 430)">
    <rect x="0" y="0" width="150" height="80" rx="15" ry="15" fill="url(#prognosis-gradient)" filter="url(#drop-shadow)" />
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Prognosis
    </text>
    <text x="75" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Prediction
    </text>
    
    <!-- Prediction Icon -->
    <g transform="translate(35, 45)">
      <path d="M0,0 L10,-10 L20,5 L30,-15" stroke="#ffffff" stroke-width="2" fill="none" />
      <circle cx="30" cy="-15" r="3" fill="#ffffff" />
    </g>
  </g>
  
  <!-- User Interface -->
  <g transform="translate(130, 430)">
    <rect x="0" y="0" width="140" height="80" rx="15" ry="15" fill="url(#user-gradient)" filter="url(#drop-shadow)" />
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      User Interface
    </text>
    
    <!-- UI Icon -->
    <g transform="translate(30, 45)">
      <rect x="0" y="-15" width="25" height="20" rx="2" ry="2" stroke="#333333" stroke-width="1" fill="#ffffff" opacity="0.7" />
      <line x1="5" y1="-10" x2="20" y2="-10" stroke="#333333" stroke-width="1" />
      <line x1="5" y1="-5" x2="15" y2="-5" stroke="#333333" stroke-width="1" />
      <line x1="5" y1="0" x2="18" y2="0" stroke="#333333" stroke-width="1" />
    </g>
  </g>
  
  <!-- Cloud Data Management -->
  <g transform="translate(280, 530)">
    <rect x="0" y="0" width="140" height="60" rx="15" ry="15" fill="url(#cloud-gradient)" filter="url(#drop-shadow)" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">
      Cloud Data 
    </text>
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">
      Management
    </text>
    
    <!-- Cloud Icon -->
    <g transform="translate(30, 30)">
      <path d="M0,0 C0,-5 5,-10 10,-10 C15,-10 15,-5 20,-5 C25,-5 30,-10 30,0 C30,5 25,10 15,10 C5,10 0,5 0,0 Z" fill="#ffffff" opacity="0.7" />
    </g>
  </g>
  
  <!-- Connections -->
  <g stroke="#666" stroke-width="2" stroke-dasharray="5,3" fill="none">
    <!-- From Probe to Data Collection -->
    <path d="M200,160 C240,160 240,220 280,220" />
    
    <!-- From Data Collection to AI Analysis -->
    <path d="M350,280 C350,310 350,310 350,350" />
    
    <!-- From AI Analysis to 3D Visualization -->
    <path d="M420,220 C460,220 460,220 500,220" />
    
    <!-- From AI Analysis to Prognosis Prediction -->
    <path d="M420,400 C460,400 470,450 510,450" />
    
    <!-- From AI Analysis to Cloud Data Management -->
    <path d="M350,450 C350,490 350,490 350,530" />
    
    <!-- From User Interface to AI Analysis -->
    <path d="M200,450 C240,450 240,400 280,400" />
  </g>
  
  <!-- Animated Data Points -->
  <g>
    <!-- Path 1: Probe to Data Collection -->
    <circle r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" />
      <animateMotion dur="2s" repeatCount="indefinite">
        <mpath xlink:href="#data-path-1"/>
      </animateMotion>
    </circle>
    
    <!-- Path 2: Data Collection to 3D Visualization -->
    <circle r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;0.8;0" dur="2.5s" repeatCount="indefinite" />
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <mpath xlink:href="#data-path-2"/>
      </animateMotion>
    </circle>
    
    <!-- Path 3: Data Collection to AI Analysis -->
    <circle r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;0.8;0" dur="1.8s" repeatCount="indefinite" />
      <animateMotion dur="1.8s" repeatCount="indefinite">
        <mpath xlink:href="#data-path-3"/>
      </animateMotion>
    </circle>
    
    <!-- Path 4: User Interface to AI Analysis -->
    <circle r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" />
      <animateMotion dur="3s" repeatCount="indefinite">
        <mpath xlink:href="#data-path-4"/>
      </animateMotion>
    </circle>
    
    <!-- Path 5: AI Analysis to Prognosis -->
    <circle r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;0.8;0" dur="2.2s" repeatCount="indefinite" />
      <animateMotion dur="2.2s" repeatCount="indefinite">
        <mpath xlink:href="#data-path-5"/>
      </animateMotion>
    </circle>
    
    <!-- Path 6: AI Analysis to Cloud -->
    <circle r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;0.8;0" dur="2.7s" repeatCount="indefinite" />
      <animateMotion dur="2.7s" repeatCount="indefinite">
        <mpath xlink:href="#data-path-6"/>
      </animateMotion>
    </circle>
  </g>
</svg>